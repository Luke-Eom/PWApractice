<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수와 비동기 js로 구현 연습</title>
</head>
<body>
    <button onclick = "
        fnSetCount(1, 2000, function (pRet) {
            console.log(pRet);
            fnSetCount(2, 1000, function (pRet) {
                console.log(pRet);
                fnSetCount(3, 500, function (pRet) {
                    console.log(pRet);
                    console.log('가독성 bad, 유지보수도 bad'); // -> 이를 해결하기 위해 ES6부터는 Promise 사용
                })
            })
        })
    ">세트 확인 콜백 함수</button>

<script>
    function fnSetCount (pNum, pTime, fnCallback) { // fnCallback에는 fnSetCount 함수 실행시 콜백으로 불러와 비동기로 작동시킬 함수를 p로
        setTimeout(() => {
            console.log(pNum);
            fnCallback('세트 수행 완료');
        }, pTime);
    }
</script>
</body>
</html>
