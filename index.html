<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
    <div id="main">
        <p>{{ sTitle }}</p>
    </div>

    <script>
        new Vue({
            el: '#main',
            data: {
                sTitle: 'First Step'
            }
        });
    </script>
</body>
</html>

<!-- 
    Vue is not constructor error
    new Vue ({})작동 x 
    reason : version difference
    solution : state specific version of vue one head script
    /vue    ->    /vue@2.6.0
 -->
